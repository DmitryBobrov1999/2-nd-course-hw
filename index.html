<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>My game</title>
	</head>
	<body>
		<header class="header center">
			<h1 class="header__title">
				Добро пожаловать <br />
				на мой сайт !
			</h1>
			<h6 class="header__text">
				Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай
				<span class="header__span">поехали</span>&nbspи
				<span class="header__span">приступай</span
				>
			</h6>
			<button class='header__button'>Поехали!</button>
		</header>
		<footer class='footer'>
			<div class="footer__game footer__game_1"><h6 class='footer__text'>Игра 1</h6></div>
			<div class="footer__game footer__game_2"><h6 class='footer__text'>Игра 2</h6></div>
			<div class="footer__game footer__game_3"><h6 class='footer__text'>Игра 3</h6></div>
		</footer>
	</body>
</html>
